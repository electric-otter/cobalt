<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobalt - Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }
        .editor-container {
            width: 80%;
            height: 80%;
            display: flex;
        }
        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            background-color: #252526;
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editor = document.getElementById("editor");
            editor.addEventListener("input", function () {
                localStorage.setItem("cobalt-editor-content", editor.value);
            });
            editor.value = localStorage.getItem("cobalt-editor-content") || "";
        });
    </script>
</body>
</html>
